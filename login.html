<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <h1>Register:</h1><br>
  <form action='/register' method='post'>
    <input placeholder="username" name="username"><br><br>
    <input placeholder="password" name="password" type="password">
    <input type="submit">
  </form>

  <br><br><br>
  
  <h1>Login:</h1><br>
  <form action='/login' method='post'>
    <input placeholder="username" name="username"><br><br>
    <input placeholder="password" name="password" type="password">
    <input type="submit">
  </form>
</body>
</html>
